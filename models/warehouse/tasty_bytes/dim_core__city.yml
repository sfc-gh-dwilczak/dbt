version: 2

models:
  - name: dim_core__city
    description: "Core city dimensions."
    config:
      materialized: view

    columns:
      - name: city_id
        data_type: number
        description: "Unique city ID."
      
      - name: name
        data_type: varchar
        description: "Name of the city."
      
      - name: population
        data_type: number
        description: "Population of the city."
      
      - name: country_id
        data_type: number
        description: "Country the city is in."






