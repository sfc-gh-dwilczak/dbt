version: 2

models:
  - name: dim_tasty_bytes__item
    description: "Tasty bytes item dimensions."
    config:
      contract:
        enforced: true
    latest_version: 1
    versions:
      - v: 1
    
    columns:
      - name: dwh_location_id
        data_type: varchar
        description: ""
        constraints:
          - type: not_null
        tests:
          - unique
      
      - name: dwh_source
        data_type: varchar
        description: ""
        constraints:
          - type: not_null
        tests:
          - accepted_values:
              values:
                - 'tasty_bytes'
      
      - name: dwh_version
        data_type: number
        description: ""
        constraints:
          - type: not_null
      
      - name: dwh_granularity
        data_type: varchar
        description: ""
        constraints:
          - type: not_null

      - name: menu_id
        data_type: number

      - name: menu_type_id
        data_type: number

      - name: menu_type
        data_type: varchar

      - name: truck_brand_name
        data_type: varchar

      - name: menu_item_id
        data_type: number

      - name: menu_item_name
        data_type: varchar

      - name: item_category
        data_type: varchar

      - name: item_subcategory
        data_type: varchar

      - name: cost_of_goods_usd
        data_type: number

      - name: sale_price_usd
        data_type: number

      - name: health_metrics
        data_type: variant
