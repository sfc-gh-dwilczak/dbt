version: 2

semantic_models:
  - name: snowflake_usage_service
    model: ref('dim_snowflake_usage__service', v=1)

    entities:
      - name: snowflake_usage
        expr: dwh_snowflake_usage_id
        type: unique
    primary_entity: snowflake_usage_service

    dimensions:
      - name: dwh_snowflake_usage_id
        type: categorical

      - name: entity_id
        type: categorical

      - name: service_type
        type: categorical

      - name: service_name
        type: categorical
