version: 2

models:
  - name: src_snowflake__warehouse_metering_history
    config:
      contract:
        enforced: true
    
    columns:
      - name: start_time
        data_type: timestamp_ltz

      - name: end_time
        data_type: timestamp_ltz

      - name: warehouse_id
        data_type: number

      - name: warehouse_name
        data_type: varchar

      - name: credits_used
        data_type: number

      - name: credits_used_compute
        data_type: number

      - name: credits_used_cloud_services
        data_type: number
