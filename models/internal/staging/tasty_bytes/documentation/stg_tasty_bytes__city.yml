version: 2

models:
  - name: stg_tasty_bytes__city
    description: City dimensions.
    
    columns:
      - name: city_id
        data_type: number
        description: "{{ doc('tasty_bytes__city_id') }}"
        tests:
          - not_null
          - unique
      
      - name: name
        data_type: varchar
        description: "{{ doc('tasty_bytes__city_name') }}"
        tests:
          - not_null
          - unique
      
      - name: population
        data_type: number
        description: "{{ doc('tasty_bytes__city_population') }}"
      
      - name: country_id
        data_type: number
        description: "{{ doc('tasty_bytes__country_id') }}"
        tests:
          - not_null
          - relationships:
              to: ref('stg_tasty_bytes__country')
              field: country_id
