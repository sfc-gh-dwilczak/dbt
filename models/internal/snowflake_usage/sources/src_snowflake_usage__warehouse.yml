version: 2

models:
  - name: src_snowflake_usage__warehouse
    config:
      contract:
        enforced: true
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - warehouse_id
            - start_time
    
    columns:
      - name: start_time
        data_type: timestamp_ltz
        constraints:
          - type: not_null

      - name: end_time
        data_type: timestamp_ltz

      - name: warehouse_id
        data_type: number
        constraints:
          - type: not_null

      - name: warehouse_name
        data_type: varchar

      - name: credits_used
        data_type: number

      - name: credits_used_compute
        data_type: number

      - name: credits_used_cloud_services
        data_type: number
