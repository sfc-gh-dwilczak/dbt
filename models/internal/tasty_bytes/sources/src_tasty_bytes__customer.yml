version: 2

models:
  - name: src_tasty_bytes__customer
    config:
      contract:
        enforced: true
    
    columns:
      - name: customer_id
        data_type: number
        constraints:
          - type: not_null
        tests:
          - unique_with_salt

      - name: first_name
        data_type: varchar

      - name: last_name
        data_type: varchar

      - name: city
        data_type: varchar

      - name: country
        data_type: varchar

      - name: postal_code
        data_type: varchar

      - name: preferred_language
        data_type: varchar

      - name: gender
        data_type: varchar

      - name: favourite_brand
        data_type: varchar

      - name: marital_status
        data_type: varchar

      - name: children_count
        data_type: varchar

      - name: sign_up_date
        data_type: date

      - name: birthday_date
        data_type: date

      - name: e_mail
        data_type: varchar

      - name: phone_number
        data_type: varchar
