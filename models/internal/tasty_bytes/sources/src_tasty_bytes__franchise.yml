version: 2

models:
  - name: src_tasty_bytes__franchise
    config:
      contract:
        enforced: true
    
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - franchise_id
            - city
    
    columns:
      - name: franchise_id
        data_type: number
        constraints:
          - type: not_null

      - name: first_name
        data_type: varchar

      - name: last_name
        data_type: varchar

      - name: city
        data_type: varchar
        constraints:
          - type: not_null

      - name: country
        data_type: varchar

      - name: e_mail
        data_type: varchar

      - name: phone_number
        data_type: varchar
