version: 2

models:
  - name: src_tasty_bytes__city
    description: City dimensions.
    columns:
      - name: city_id
        description: "{{ doc('tasty_bytes__city_id') }}"
        tests:
          - not_null
          - unique
      - name: city_name
        description: "{{ doc('tasty_bytes__city_name') }}"
        tests:
          - not_null
          - unique
      - name: city_population
        description: "{{ doc('tasty_bytes__city_population') }}"
      - name: country_id
        description: "{{ doc('tasty_bytes__country_id') }}"
        tests:
          - not_null
          - relationships:
              to: ref('src_tasty_bytes__country')
              field: country_id

semantic_models:
  - name: city
    description: City dimensions.
    model: ref('src_tasty_bytes__city')
    entities:
      - name: city
        type: primary
        expr: city_id
      - name: country
        type: foreign
        expr: country_id
    dimensions:
      - name: city_name
        type: categorical
      - name: city_population
        type: categorical
