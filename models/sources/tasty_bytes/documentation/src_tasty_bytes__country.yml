version: 2

models:
  - name: src_tasty_bytes__country
    description: Country dimensions.
    columns:
      - name: country_id
        description: "{{ doc('tasty_bytes__country_id') }}"
        tests:
          - not_null
          - unique
      - name: country_name
        description: "{{ doc('tasty_bytes__country_name') }}"
        tests:
          - not_null
          - unique
      - name: iso_currency
        description: "{{ doc('tasty_bytes__iso_currency') }}"
      - name: iso_country
        description: "{{ doc('tasty_bytes__iso_country') }}"
        tests:
          - not_null
          - unique
