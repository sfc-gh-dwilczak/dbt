version: 2

models:
  - name: src_tasty_bytes__country
    description: Country dimensions.
    columns:
      - name: country_id
        description: "{{ doc('tasty_bytes__country_id') }}"
        tests:
          - not_null
          - unique
      - name: country_name
        description: "{{ doc('tasty_bytes__country_name') }}"
        tests:
          - not_null
          - unique
      - name: iso_currency
        description: "{{ doc('tasty_bytes__iso_currency') }}"
      - name: iso_country_code
        description: "{{ doc('tasty_bytes__iso_country_code') }}"
        tests:
          - not_null
          - unique

semantic_models:
  - name: country
    description: Country dimensions.
    model: ref('src_tasty_bytes__country')
    entities:
      - name: country
        type: primary
        expr: country_id
    dimensions:
      - name: country_name
        type: categorical
      - name: iso_currency
        type: categorical
      - name: iso_country_code
        type: categorical
