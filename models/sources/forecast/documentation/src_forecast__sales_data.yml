models:
    - name: src_forecast__sales_data
      description: >
          This sales_data table contains sales data. Each sale includes a store ID, an
          item identifier, a timestamp, and the sales amount. Exogenous or external
          variables (temperature, humidity, and holiday) are also included.
      columns:
          - name: store_id
            description: '{{ doc("forecast__store_id") }}'
          - name: item
            description: '{{ doc("forecast__item") }}'
          - name: item
            description: '{{ doc("forecast__item") }}'
          - name: date
            description: '{{ doc("forecast__date") }}'
          - name: temperature
            description: '{{ doc("forecast__temperature") }}'
          - name: humidity
            description: '{{ doc("forecast__humidity") }}'
          - name: holiday
            description: '{{ doc("forecast__holiday") }}'